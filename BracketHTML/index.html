<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link style rel="stylesheet" href="bracket.css">
    <title>Bracket</title>
</head>
<body>
    <div id="app"></div>
    <div class = "container"> <!-- contains everythng-->
       
        <div Class = "branch_1"> <!-- contains the matches-->
            
            <div class="match" v-for="(match,index) in matches">

            <div class="object_1"> <!-- name of players -->

                <div><select Class = "Name" v-model=match.player1>
                <option v-for="player in players" :value="player">{{ player }}</option>
                </select>
                </div>

                <div><!-- contains the results-->
                    <form :name="'FormId' + (index * 2 + 1)" class="Result"> <!-- use dynamic form name based on index -->
                        <select v-model="match.result1">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>
                    </form>
                </div>

                <div><select class="Name" v-model="match.player2">
                    <option v-for="player in players" :value="player">{{ player }}</option>
                </select>
            </div>

                <div><!-- contains the results-->
                    <form name = "FormId2" class= "Result">
                        <select id ="result2" >
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>
                    </form>
                </div>
                </div>
                        <!--match2-->
                
             </div>
           
 <script src="main.js"></script>

 <script> 
 new Vue({
     el: "#App",
     data: {
         players:[],
         matches:[]
     },
    mount() {
        this.players = [];
        let numPlayers = this.players.length;
        let numMatches = Math.floor(numPlayers / 2);
        this.matches = Array.from({length: numMatches}, () => ({
            player1: "",
            result1: 0,
            player2: "",
            result2: 0
        }));
    }
})

 </script>

</body>
</html>
